apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: mynamespace
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins:2.32.2
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: jenkindata
            mountPath: /var/jenkins_home
      volumes:
      - name: jenkindata
        persistentVolumeClaim:
          claimName: mypersistantefsvol
